<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="sneakerBuddy">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Sneakerbuddy App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#shoepair-list 				{ margin-bottom:30px; }
		#shoepair-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/shoepairs.js"></script> <!-- load our shoepair service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND SHOEPAIR COUNT -->
		<div class="jumbotron text-center">
			<h1>Shoes, shoes, shoes... <span class="label label-info">{{ shoepairs.length }}</span></h1>
		</div>

		<!-- Shoepair LIST -->
		<div id="shoepair-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<!-- LOOP OVER THE SHOEPAIRS IN $scope.shoepairs -->
				<div class="checkbox" ng-repeat="shoepair in shoepairs">
					<label>
						<!-- TODO: Change this to select/show details of an item and add the deletion to another place -->
						<input type="checkbox" ng-click="deleteShoepair(shoepair._id)"> Name: {{ shoepair.name }}, description: {{ shoepair.description}}, date of acquisition: {{ shoepair.acquisitionDate}}, kilometres run: {{ shoepair.kilometresRun }}
					</label>
				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<!-- FORM TO CREATE SHOEPAIRS -->
		<div id="shoepair-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="Name" ng-model="formData.name">
						<input type="text" class="form-control input-lg text-center" placeholder="Description" ng-model="formData.description">
						<input type="text" class="form-control input-lg text-center" placeholder="Date of acquisition" ng-model="formData.acquisitionDate">
						<input type="text" class="form-control input-lg text-center" placeholder="Kilometres run" ng-model="formData.kilometresRun">

					<!-- createShoepair() WILL CREATE NEW SHOEPAIRS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createShoepair()">Add</button>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
